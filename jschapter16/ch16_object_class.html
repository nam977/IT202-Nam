<html>
    <body>
        <script>
            class Invoice{
                constructor(subtotal, taxRate){
                    this.subtotal = subtotal
                    this.taxRate = taxRate;
                }
                getTotal(){
                    const salesTax = this.subtotal * this.taxRate;
                    return this.subtotal + salesTax;
                }            
            }

            const invoice1 = new Invoice(100, 0.0875);
            total1 = invoice1.getTotal();
            document.write(total1);
            document.write("<br>");
            const invoice2 = new Invoice(50, 0.07);
            let total2 = invoice2.getTotal();
            document.write(total2);
            document.write("<br>");

            class Person{
                constructor(fname, lname){
                    this.firstName = fname;
                    this.lastName = lname;
                }

                get fullName(){
                    return `${this.firstName} ${this.lastName}`;
                }
            }

            const person = new Person("Grace", "Hopper");
            document.write(person.fullName);
            document.write("<br>");
            document.write(person instanceof Object);
            document.write("<br>");
            document.write(person instanceof Person);
            document.write("<br>");

            class Employee extends Person{
                constructor(fname, lname, hireDate){
                    super(fname, lname);
                    this.hireDate = hireDate;
                }
            }

            const emp = new Employee("Brad", "Pitt", new Date("11/01/2023"));
            document.write(emp.fullName);
            document.write("<br>");
            document.write(emp.hireDate.toDateString());
            // Slide 49
            const taxDate = new Date("4/15/2021");
            document.write(taxDay.toDateString());

            Date.prototype.toNumericDateString = function(){
                const month = this.getMonth() + 1;
                const day = this.getDay();
                const year = this.getFullYear();
                return month + "/" + day + "/" + year;
            }

            document.write(taxDay.toNumericDateString());
            // Slide 50: add property to an instance of a Date type
            taxDay.hasExtensions = true;
            document.write(taxDay.hasExtensions);
        </script>
    </body>
</html>
