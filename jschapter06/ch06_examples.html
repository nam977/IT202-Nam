<html>
    <body>
        <span> <b> Welcome </b> <u> Back</u> <i>Sam!</i></span>

        <script>
            // Slide 8
            const span = document.querySelector("span");
            console.log("span = " + span);
            const boldElement = span.firstChild;
            console.log("bold element = " + boldElement);
            console.log(boldElement);
            console.log("bold element.nodeValue = " + boldElement.nodeValue);
            const boldElementText = span.firstChild.firstChild;
            console.log("bold text = " + boldElementText);
            console.log("bold text.nodeValue " + boldElementText.nodeValue);

            const underlinedElement = span.firstChild.nextElementSibling;
            console.log("underlined element = " + underlinedElement);
            console.log(underlinedElement);

            const underlinedElementText = span.firstChild.nextElementSibling.firstChild;
            console.log("underlined text " + underlinedElementText);
            console.log("underlined text.nodeValue = " + underlinedElementText.nodeValue);

            const italicElement = span.lastChild;
            console.log("last child = " + italicElement);
            const italicElementText = span.lastChild.firstChild;
            console.log(italicElementText.nodeValue);

            const spanText = span.textContent;
            console.log("span textContent = " + span.textContent);

            console.log("-- changing text --");
            span.firstChild.textContent = "Hurry ";

            span.textContent = "JavaScript and JQuery Chapter 6 Examples";
            console.log(span);
        </script>
