<html>
    <body>
        <form id = "email_form" name = "email_form" action = "join.php" method = "get">
            <label> Email Address: </label>
            <input type = "email" id = "email_address" name = "email_address" required autofocus />
            <br>

            <label> Name: </label>
            <input type = "text" id = "name" name = "name" required/>
            <br>

            <label> Phone Number: </label>
            <input type = "tel" id = "phone" name = "phone" placeholder = "999-999-9999" pattern = "\d{3}[\-]\d{3}[\-]\d{4}" title = "Must be 999-999-9999" required/>
            <br>

            <input type = "submit" id = "join_list" value = "Join our List" />
        </form>
    </body>
</html>
