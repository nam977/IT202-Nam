<html>
    <body>
        <h1> JavaScript and jQuery Chapter 4 Examples</h1>

        <!-- Slide 12 -->
        <h4> Change the color of the first p element:</h4>
        <p> This is a paragraph element.</p>
        <p> Change the color of the element with id="rate"</p>
        <p id = "rate"> This is a p element with id="rate".</p>
        <p class = "error"> This is another p element. </p>
        <script>
            // Slide 9
            const confirmDelete = confirm("Are you sure you want to delete this item?");

            if(confirmDelete){
                // Code that deletes the items
                console.log("Delete Confirmed");
            }

            // Slide 12
            document.querySelector("p").style.color = "green";
            document.querySelector("#rate").style.color = "blue";
            document.querySelector(".error").style.color = "red";
            const nodeList = document.querySelectorAll("p");

            for(let index = 0; index < nodeList.length; index++){
                nodeList[index].style.backgroundColor = "yellow";
            }

            // Slide 21
            const today = new Date();
            document.write(today.toDateString() + "<br>"); 
            document.write(today.getFullYear() + "<br>");
            document.write(today.getDate() + "<br>");

            // Slide 25: function decleration
            function showYear(){
                const today = new Date();
                document.write("The year is " + today.getFullYear() + "<br>");
            }
            showYear();

            // Slide 31: function expression
            const calculateTax = function(subTotal, taxRate){
                const tax = subTotal * taxRate;
                return tax.toFixed(2);
            }

            // call the function
            const salesTax = calculateTax(85.0, 0.05);
            document.write("The sales tax is $" + salesTax + "<br>");

            // Slide 33: arrow function
            const getCurrentUrl = () => {
                return document.location.href;
            }

            const url = getCurrentUrl();
            console.log("url = " + url);
            document.write("url = " + url + "<br>");

            // Slide 36
            function local() 
            {
                for(var i = 0; i < 5; i++){
                    console.log("i = " + i);
                }

                console.log("after-for-loop i = " + i);

                for(let j = 0; j < 5; j++){
                    console.log("j = " + j);
                }
                //console.log("after-for-loop j = " + j); ReferenceError
            }
            // call it!
            local();
        </script>
    </body>
</html>
